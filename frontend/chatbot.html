<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <!-- Chatbot Container -->
    <div id="chatbot-container">
        <!-- Chat Window (initially hidden) -->
        <div id="chat-window" class="chat-window-hidden">
            <div class="chat-header">
                <div class="chat-header-content">
                    <div class="chat-header-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                            <circle cx="12" cy="12" r="6" stroke="currentColor" stroke-width="1.5" fill="none"/>
                            <path d="M12 2 L12 6 M12 18 L12 22 M2 12 L6 12 M18 12 L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <div class="chat-header-text">
                        <h3>Globe Bot Assistant</h3>
                        <p>Online</p>
                    </div>
                </div>
                <button id="close-chat" class="close-btn">Ã—</button>
            </div>
            <div id="chat-messages" class="chat-messages">
                <div class="message bot-message">
                    <div class="message-content">
                        <p>What can I help you with?</p>
                    </div>
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" id="chat-input" placeholder="Type your message..." />
                <button id="send-btn" class="send-button">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Chatbot Button (Robot with Waving Arm) -->
        <button id="chatbot-button" class="chatbot-button">
            <div class="robot-body">
                <div class="robot-head">
                    <div class="robot-eye left-eye"></div>
                    <div class="robot-eye right-eye"></div>
                    <div class="robot-antenna left-antenna"></div>
                    <div class="robot-antenna right-antenna"></div>
                </div>
                <div class="robot-torso">
                    <div class="robot-globe"></div>
                    <div class="robot-arm left-arm"></div>
                    <div class="robot-arm right-arm"></div>
                </div>
            </div>
        </button>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
